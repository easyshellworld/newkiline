$.ajax({
    url: 'https://api.mytokenapi.com/currency/kline?com_id=btc_usdt&symbol=BTC&anchor=USDT&time=1674131400&market_id=338&period=1d&timestamp=1674563179244&code=46a9a5a97745be5f4aeac7be830f56aa&platform=web_pc&v=1.0.0&language=en_US&legal_currency=USD',
    dataType: "jsonp",
   // data: "offset=0&num_items=10",

   // password: 'password',
    success: function (data) {
        $.each(data.success, function (i, item) {

        });
    }
});
